<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une Invitation Sp√©ciale</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURATION GLOBALE --- */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Important pour l'immersion */
            font-family: 'Nunito', sans-serif;
        }

        /* --- FOND ANIM√â (Le "Background Mesh") --- */
        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ffdde1, #ee9ca7);
            z-index: -2;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite alternate;
            z-index: -1;
        }
        .blob-1 { background: #ff9a9e; width: 300px; height: 300px; top: 10%; left: 10%; }
        .blob-2 { background: #fad0c4; width: 400px; height: 400px; bottom: 10%; right: 10%; animation-delay: -5s; }
        .blob-3 { background: #ffdde1; width: 200px; height: 200px; top: 40%; left: 50%; transform: translate(-50%, -50%); }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- LA CARTE (Glassmorphism) --- */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px); /* L'effet verre flout√© */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d6336c;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin: 15px 0;
        }

        /* Le Ticket Date */
        .ticket {
            background: white;
            border-left: 5px solid #d6336c;
            padding: 15px;
            margin: 25px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .ticket-item {
            display: flex;
            flex-direction: column;
        }
        
        .ticket-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #999;
            font-weight: 700;
        }
        
        .ticket-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
        }

        /* Les Boutons */
        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }

        .btn-yes {
            background: #d6336c;
            color: white;
            box-shadow: 0 4px 15px rgba(214, 51, 108, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            background: #c2255c;
        }

        .btn-no {
            background: #e9ecef;
            color: #495057;
        }

        /* --- MESSAGE FINAL --- */
        #success-screen {
            display: none;
            text-align: center;
        }
        
        .big-emoji {
            font-size: 5rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* --- ANIMATION PLUIE --- */
        .falling-element {
            position: fixed;
            top: -10vh;
            z-index: 100;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <div class="card" id="main-card">
            
            <div id="question-screen">
                <div style="font-size: 3rem; margin-bottom: 10px;">üçí‚ú®</div>
                <h1>Pour Tanie</h1>
                <p>Parce que je t'aime et que ma vie est tellement plus belle depuis que tu es l√†.</p>

                <div class="ticket">
                    <div class="ticket-item">
                        <span class="ticket-label">Quand ?</span>
                        <span class="ticket-value">Mardi 17 F√©v.</span>
                    </div>
                    <div style="font-size: 1.5rem; color:#ddd;">|</div>
                    <div class="ticket-item">
                        <span class="ticket-label">Heure ?</span>
                        <span class="ticket-value">18h00</span>
                    </div>
                </div>

                <p>On se fait un date ? ‚ù§Ô∏è</p>

                <div class="btn-group">
                    <button class="btn-no" id="btnNo">Non merci</button>
                    <button class="btn-yes" id="btnYes">OUI avec plaisir !</button>
                </div>
            </div>

            <div id="success-screen">
                <div class="big-emoji">ü•∞üçíüíñ</div>
                <h1>Rendez-vous demain √† 18h.</h1>
                <small style="color: #d6336c;">(Je t'aime)</small>
            </div>

        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        // --- 1. BOUTON FUYARD ---
        const moveButton = () => {
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            
            // On calcule pour que le bouton reste dans la carte si possible, ou sorte un peu mais pas trop
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 50;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            btnNo.style.zIndex = '1000'; // Passe au dessus de tout
        };

        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // --- 2. ACCEPTATION ---
        btnYes.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            btnNo.style.display = 'none'; // On cache le bouton non
            launchConfetti();
        });

        // --- 3. PLUIE DE CERISES ET COEURS ---
        function launchConfetti() {
            const symbols = ['üçí', 'üçí', '‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®', 'üíï'];
            const colors = ['#ff0000', '#ff69b4', '#ff1493'];
            
            // On cr√©e 50 √©l√©ments
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.classList.add('falling-element');
                    
                    // Choix al√©atoire du symbole
                    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    
                    // Position horizontale al√©atoire
                    el.style.left = Math.random() * 100 + 'vw';
                    
                    // Taille variable
                    const size = Math.random() * 2 + 1; // entre 1rem et 3rem
                    el.style.fontSize = size + 'rem';
                    
                    // Vitesse variable
                    el.style.animationDuration = (Math.random() * 3 + 2) + 's'; // entre 2 et 5 sec
                    
                    document.body.appendChild(el);

                    // Nettoyage apr√®s l'animation
                    setTimeout(() => el.remove(), 6000);
                }, i * 100); // D√©lai en cascade
            }
        }
    </script>
</body>
</html>
