<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Une Invitation Sp√©ciale</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Enl√®ve le carr√© gris au clic sur iPhone */
        }

        /* --- FOND ANIM√â --- */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            z-index: -2;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 10s infinite alternate;
            z-index: -1;
        }
        .blob-1 { background: #ff9a9e; width: 200px; height: 200px; top: 10%; left: 5%; }
        .blob-2 { background: #fad0c4; width: 250px; height: 250px; bottom: 10%; right: 5%; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 30px) scale(1.1); }
        }

        /* --- LA CARTE --- */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh; /* Utilise dynamic viewport height pour mobile */
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d6336c;
            font-size: 2.8rem; /* Un peu plus petit pour mobile */
            margin: 0;
        }

        p {
            color: #444;
            font-size: 1.05rem;
            line-height: 1.4;
            margin: 15px 0;
        }

        /* Le Ticket */
        .ticket {
            background: white;
            border-left: 4px solid #d6336c;
            padding: 12px;
            margin: 20px 0;
            border-radius: 12px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .ticket-label { font-size: 0.7rem; text-transform: uppercase; color: #999; font-weight: 700; }
        .ticket-value { font-size: 1rem; font-weight: 700; color: #333; }

        /* Les Boutons */
        .btn-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column; /* Superpos√©s sur mobile pour faciliter le clic */
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 14px 0;
            width: 80%;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-yes {
            background: #d6336c;
            color: white;
            box-shadow: 0 4px 15px rgba(214, 51, 108, 0.3);
            order: 1; /* Le Oui en premier */
        }

        .btn-no {
            background: rgba(233, 236, 239, 0.8);
            color: #495057;
            order: 2;
            transition: none; /* Pour que la fuite soit instantan√©e */
        }

        /* --- √âCRANS --- */
        #success-screen { display: none; }
        .big-emoji { font-size: 4rem; margin-bottom: 10px; }

        /* --- ANIMATION PLUIE --- */
        .falling-element {
            position: fixed;
            top: -10vh;
            z-index: 100;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Ajustements pour √©crans tr√®s petits (iPhone SE, etc.) */
        @media (max-width: 370px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 0.95rem; }
            .card { padding: 20px 15px; }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <div class="card">
            
            <div id="question-screen">
                <div style="font-size: 2.5rem; margin-bottom: 5px;">üçí‚ú®</div>
                <h1>Pour Tanie</h1>
                <p>Parce que je t'aime et que ma vie est tellement plus belle depuis que tu es l√†.</p>

                <div class="ticket">
                    <div class="ticket-item">
                        <span class="ticket-label">Quand ?</span>
                        <span class="ticket-value">Mardi 17 F√©v.</span>
                    </div>
                    <div style="font-size: 1.2rem; color:#eee;">|</div>
                    <div class="ticket-item">
                        <span class="ticket-label">Heure ?</span>
                        <span class="ticket-value">18h00</span>
                    </div>
                </div>

                <p style="font-weight: 700;">Accepte tu de me voir ? ‚ù§Ô∏è</p>

                <div class="btn-group">
                    <button class="btn-yes" id="btnYes">OUI avec plaisir !</button>
                    <button class="btn-no" id="btnNo">Non merci</button>
                </div>
            </div>

            <div id="success-screen">
                <div class="big-emoji">ü•∞üçíüíñ</div>
                <h1 style="font-size: 2.2rem;">endez-vous demain √† 18h !</h1>
                <p>je t'attendrais avec un bouquet de fleur.</p>
                <small style="color: #d6336c; font-weight: 700;">(Je t'aime)</small>
            </div>

        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        const moveButton = (e) => {
            // Emp√™che le clic accidentel sur mobile
            if(e) e.preventDefault();
            
            // On s'assure que le bouton ne sorte pas des limites de l'√©cran visible
            const padding = 20;
            const maxX = window.innerWidth - btnNo.offsetWidth - padding;
            const maxY = window.innerHeight - btnNo.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            btnNo.style.position = 'fixed';
            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;
            btnNo.style.width = 'auto';
            btnNo.style.padding = '10px 20px';
            btnNo.style.zIndex = '1000';
        };

        // √âv√©nements mobile et bureau
        btnNo.addEventListener('touchstart', moveButton);
        btnNo.addEventListener('mouseover', moveButton);

        btnYes.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            btnNo.style.display = 'none';
            launchConfetti();
        });

        function launchConfetti() {
            const symbols = ['üçí', '‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.classList.add('falling-element');
                    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    el.style.left = Math.random() * 95 + 'vw';
                    el.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    el.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 5000);
                }, i * 80);
            }
        }
    </script>
</body>
</html>
